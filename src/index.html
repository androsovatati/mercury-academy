<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mercury Academy Test Task</title>
    <link rel="stylesheet" href="./main.min.css">
</head>
<body>
    <main class="login-page">
        <div class="login-page__logo">
            <img class="company-logo" src="images/w-mercury-development.svg" alt="logo">
        </div>
        <form class="login-page__form login-form" method="POST">
            <div class="login-form__title">Log in</div>
            <input class="login-form__input" name="email" type="email" placeholder="E-Mail" required>
            <input class="login-form__input" name="password" type="password" placeholder="Password" required>
            <div class="login-form__error"></div>
            <button class="login-form__button">Login</button>
            <div class="login-form__loader">
                <div class="loader"></div>
            </div>
        </form>
        <form class="login-page__form logout-form" method="POST">
            <img class="logout-form__avatar" src="" alt="avatar">
            <div class="logout-form__username"></div>
            <button class="logout-form__button">Logout</button>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
