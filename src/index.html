<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mercury Academy Test Task</title>
    <link rel="stylesheet" href="./main.min.css">
</head>
<body>
    <main class="login-page">
        <img class="login-page__logo" src="images/w-mercury-development.svg" alt="logo">
        <div class="login-page__form">
            <form class="login-form">
                <div class="login-form__title">Log in</div>
                <input class="login-form__input" type="email" placeholder="E-Mail">
                <input class="login-form__input" type="password" placeholder="Password">
                <button class="login-form__button" type="submit">Login</button>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
